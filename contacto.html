<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Estilo -->
    <link
      rel="stylesheet"
      href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/fonts/poppins/poppins.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/scroll.css" />

    <title>Portafolio - Arnny Quispe</title>

  <body>
    <!-- Layout principal-->

    <div class="layout">
      <!-- Barra Lateral (info usuario) -->
      <aside class="layout__aside">
        <section class="aside__user-info">
          <!-- Informacion general usuario -->
          <div class="user-info__general">
            <div class="user-info__container-image">
              <img
                src="assets/img/default_user.png"
                class="user-info__image"
                alt="Foto de perfil"
              />
            </div>

            <h2 class="user-info__name">Arnny Quispe</h2>
            <h4 class="user-info__job">Desarrollador Web</h4>
          </div>

          <!-- Menu de navegacion -->
          <nav class="layout__menu">
            <ul class="menu__list">
              <li class="menu__option">
                <a href="index.html" class="menu__link">
                  <i class="menu__icon fa fa-home"></i>
                  <span class="menu__overlay">Home</span>
                </a>
              </li>
              <li class="menu__option">
                <a href="sobre-mi.html" class="menu__link ">
                  <i class="menu__icon fa fa-user"></i>
                  <span class="menu__overlay">Sobre mi</span>
                </a>
              </li>
              <li class="menu__option">
                <a href="curriculum.html" class="menu__link ">
                  <i class="menu__icon fa fa-graduation-cap"></i>
                  <span class="menu__overlay">Curriculum</span>
                </a>
              </li>
              <li class="menu__option">
                <a href="portafolio.html" class="menu__link ">
                  <i class="menu__icon fa fa-briefcase"></i>
                  <span class="menu__overlay">Portafolio</span>
                </a>
              </li>
              <li class="menu__option">
                <a href="blog.html" class="menu__link ">
                  <i class="menu__icon fa fa-book"></i>
                  <span class="menu__overlay">Blog</span>
                </a>
              </li>
              <li class="menu__option">
                <a href="contacto.html" class="menu__link menu__link--active">
                  <i class="menu__icon fa fa-envelope"></i>
                  <span class="menu__overlay">Contacto</span>
                </a>
              </li>
            </ul>
          </nav>

          <!-- links a redes sociales -->

          <div class="user-info__links">
            <ul class="links__social">
              <li class="social__option">
                <a
                  href="https://www.youtube.com/"
                  class="social__link"
                  target="_blank"
                  ><i class="social__icon fa-brands fa-youtube"></i
                ></a>
              </li>
              <li class="social__option">
                <a href="#" class="social__link" target="_blank"
                  ><i class="social__icon fa-brands fa-instagram"></i
                ></a>
              </li>
              <li class="social__option">
                <a href="#" class="social__link" target="_blank"
                  ><i class="social__icon fa-brands fa-linkedin"></i
                ></a>
              </li>
            </ul>
          </div>

          <!-- Boton del curriculum -->

          <div class="user-info__buttons">
            <a
              href="#"
              class="user-info__btn"
              target="_blank"
              rel="noopener noreferrer"
              >Descargar CV</a
            >
          </div>

          <!-- Pie de pagina -->
          <footer class="user-info__footer">
            &copy; 2024 Arnny Quispe Loayza
          </footer>
        </section>
      </aside>
      <!-- Contenido principal -->
      <main class="layout__content">
        <section class="content__page content__contact">
          <!-- ESTE CONTENIDO CAMBIA EN CADA PAGINA DEL SITIO WEB -->

          <header class="contact__header">
            <h1 class="contact__title">
             Contacto
            </h1>
          </header>

          <div class="contact__container">
            <section class="contact__info">
              <div class="contact__data">
                <i class="contact__icon fa-solid fa-location-dot"></i>
                <h2 class="contact__subtitle">Lima</h2>
              </div>

              <div class="contact__data">
                <i class="contact__icon fa-solid fa-phone"></i>
                <h2 class="contact__subtitle">987654321</h2>
              </div>

              <div class="contact__data">
                <i class="contact__icon fa-solid fa-envelope"></i>
                <h2 class="contact__subtitle">test18@hotmail.com</h2>
              </div>

              <div class="contact__data">
                <i class="contact__icon fa-solid fa-circle-check"></i>
                <h2 class="contact__subtitle">Ingeniero</h2>
              </div>
            </section>
            <section class="contact__form-box">
              <div class="contact__map">
                <iframe 
                frameborder="0" scrolling="no" marginheight="0" loading="lazy" referrerpolicy="no-referrer-when-downgrade" marginwidth="0" 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7799.030593320238!2d-76.93341652688997!3d-12.213348947640412!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105b9588abb2853%3A0x4bae8a2bca307eb6!2sNational%20Technological%20University%20of%20South%20Lima!5e0!3m2!1sen!2spe!4v1708983966919!5m2!1sen!2spe" 
                ></iframe>
              </div>
              <header class="contact__form-header">
                <h3 class="form-header__subtitle">Â¿Como puedo <span class="subtitle__color">Ayudarte?</span></h3>
              </header>

              <form action="" class="contact__form">
                <div class="form__container">
                  <section class="form__left">
                    <div class="form__group">
                      <input type="text" name="name" id="" class="form__input" required placeholder="Nombre">
                      <label for="name" class="form__label">Nombre</label>
                    </div>

                    <div class="form__group">
                      <input type="email" name="email" id="" class="form__input" required placeholder="Email">
                      <label for="email" class="form__label">Email</label>
                    </div>

                    <div class="form__group">
                      <input type="text" name="subject" id="" class="form__input" required placeholder="Subject">
                      <label for="subject" class="form__label">Asunto</label>
                    </div>
                  </section>
                  <section class="form__right">
                    <div class="form__group">
                      <textarea name="message" id="" class="form__input form__input--textarea" required placeholder="Mensaje"></textarea>                      
                      <label for="message" class="form__label">Asunto</label>
                    </div>
                  </section>

                  <input type="submit" class="form__button" value="Enviar mensaje">

                </div>
              </form>
            </section>
          </div>


        </section>
      </main>
    </div>
  </body>
</html>
